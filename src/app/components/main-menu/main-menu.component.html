<div class="main-menu">
	<button class="button main-menu__create-project" ng-click="MainMenuCtrl.toShowModalWindow('projects')">+ New Project</button>
	<div class="main-menu__avatar" ng-click="MainMenuCtrl.toShowMenu()">
		<img ng-src="{{MainMenuCtrl.user.avatar}}">
	</div>
	<div class="main-menu__menu menu" ng-if="MainMenuCtrl.showMenu" click-outside="MainMenuCtrl.toHideMenu()">
		<div class="main-manu__menu-close" ng-click="MainMenuCtrl.toHideMenu()">+</div>
		<p>{{MainMenuCtrl.user.username}}</p>
		<ul>
			<li ng-click="MainMenuCtrl.goToProfile()">Profile</li>
			<li ng-click="MainMenuCtrl.logOut()">Log Out</li>
		</ul>
	</div>
</div>
