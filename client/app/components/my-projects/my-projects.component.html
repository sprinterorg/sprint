<div class="my-projects">
	<ul>
		<li ng-repeat="project in MyProjectsCtrl.projects">
		<a class="bar" ui-sref="/project/{{project.$id}}">{{project.title}}</a>
			<ul>
				<li ng-repeat="task in MyProjectsCtrl.getTasks(project.project.$id)"></li>
			</ul>
		</li>
	</ul>
	<a ng-if="MyProjectsCtrl.projects.length==0" class="bar" ui-sref="/projects">CREATE NEW PROJECT</a>
</div>
