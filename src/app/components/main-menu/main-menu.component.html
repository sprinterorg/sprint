	<div class="main-menu__avatar" ng-click="MainMenuCtrl.toShowMenu()">
		<img src="{{MainMenuCtrl.user.avatar}}">
	</div>
	<div class="main-menu__menu" ng-if="MainMenuCtrl.showMenu">
		<div class="main-manu__menu-close" ng-click="MainMenuCtrl.toShowMenu()">+</div>
