<modal-window  ng-if="appController.showModalWindow" hide-func="appController.hide">
    <login-form hide-func="appController.hide"></login-form>
</modal-window>
<header>
    <div>
        routes:
        [<button ng-click="appController.toChangeRoute('/profile')">go to profile</button>]|
        [<button ng-click="appController.toChangeRoute('/projects')">go to projects</button>]
    </div>
    <div>
        {{appController._supportService.userId}}
        <button ng-if="!appController._supportService.userId" ng-click="appController.toShowModalWindow()">Log in</button>
        <button ng-if="appController._supportService.userId" ng-click="appController.toSignOut()">Sign out</button>
    </div>
</header>
