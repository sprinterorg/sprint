<form class="login_form" ng-submit="loginController.clickHanler()">
    <nav>
        [<a ng-click="loginController.changeModeToLogIn()">Log in</a>] |
        [<a ng-click="loginController.changeModeToSignUp()">Sign up</a>]
    </nav>

    <div class="form-group">
        <input id="email_input" type="email" ng-model="loginController.entryEmail" autocomplete="on" name="email" required>
        <label for="email_input" class="control-label">e-mail</label>
        <i class="bar"></i>
    </div>  

    <div class="form-group">
        <input id="password_input" type="password" ng-model="loginController.entryPassword" autocomplete="on"
       name="password" required>
        <label for="password_input" class="control-label">password</label>
        <i class="bar"></i>
    </div>

    <div ng-if="loginController.mode === 'signUp'" class="form-group">
        <input id="repeat_password_input" type="password" 
        ng-model="loginController.entryRepeatPassword"
        autocomplete="off"
        name="repeat_password" required>
        <label for="repeat_password_input" class="control-label">repeat password</label>
        <i class="bar"></i>
    </div>
    <button>{{loginController.showButtonName()}}</button>
</form>
