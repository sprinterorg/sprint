<div class="my-projects">
	<ul>
		<li ng-repeat="myProject in MyProjectsCtrl.myProjects">
			<a href="/project/{{myProject.$id}}">{{myProject.projectName}}</a>
			<my-tasks tasks="myProject.myTasks"></my-tasks></br>
			<a href="/project/settings/{{myProject.$id}}">go to {{myProject.projectName}} project settings </a>
		</li>
	</ul>
</div>
