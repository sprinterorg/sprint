<section class="profile">
    <form ng-if="ProfileCtrl.userId">
        <fieldset >
            <legend>Profile data</legend>
            <div class="inform__block">
                <div class="inform__block__avatar">
                    <img src={{ProfileCtrl.user.avatar}}
                        class="inform__block__avatar_img">
                </div>

                <div class="inform__block__username" ng-if='ProfileCtrl.visible '>
                    <h2>{{ProfileCtrl.user.username}}</h2>
                    <h3>{{ProfileCtrl.user.email}}</h3>
                    <button type='submit' 
                            class="inform__block__username_submit"
                            ng-click="ProfileCtrl.changeUserInfirmation()">Edit profile</button>
                </div>

                <div class="inform__block__username" ng-if='!ProfileCtrl.visible'>
                    <p>
                        <input type="text" ng-model="ProfileCtrl.user.username" placeholder="Username" class="inform__block__username_input"/>                        
                    </p>
                    <p>
                        <input type="text" ng-model="ProfileCtrl.user.email" placeholder="E-mail" class="inform__block__username_email"/>                        
                    </p>
                    <p>
                        <button type="file" ngf-select="ProfileCtrl.uploadAvatar($file)"
                                accept="image/*">Select File</button>
                    </p>
                    <button type='submit'
                            class="inform__block__username_submit"
                            ng-click="ProfileCtrl.updateUser()">Save</button>
                </div>
            </div>
        </fieldset>
    </form>
    <my-projects></my-projects>
    <a class="bar" ui-sref="projects">CREATE NEW PROJECT</a>
    <a ng-if="!ProfileCtrl.userId" class="bar" ui-sref="user">Go to registration</a>
</section>
