<div class="cards-container">
	<div class='card' ng-repeat="card in cardsCtrl.cards | filter:{list_id: cardsCtrl.listId}">
		<h4>{{card.title + " " + cardsCtrl.listId}}</h4>
	</div>
	<div class="card card--new">
		<form  class='list__form-wrapper' ng-submit="cardsCtrl.addCard(cardsCtrl.listId)">
        		<input type="text" ng-model="cardsCtrl.cardName"/>
      	</form>
	</div>
</div>
