<modal-window  ng-if="appController.showModalWindow" hide-func="appController.hide">
    <login-form hide-func="appController.hide" mode="appController.mode"></login-form>
</modal-window>
<header>
    <div>
        <nav ng-if="!appController._supportService.userId" class="login-nav">
            <button ng-click="appController.toShowModalWindow('logIn')">Log In</button>
            <button ng-click="appController.toShowModalWindow('signUp')">Sign Up</button>
        </nav>
        <button ng-if="appController._supportService.userId" ng-click="appController.logOut()">Log Out</button>
    </div>
</header>
<hr/>
<ui-view></ui-view>
