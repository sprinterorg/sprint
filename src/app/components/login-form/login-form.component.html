<form class="login_form">
    <div>
        {{loginCtrl.user.message}}
    </div>

    <nav>
        [<a ng-click="loginCtrl.changeModeToLogIn()">Log in</a>] |
        [<a ng-click="loginCtrl.changeModeToSignUp()">Sign up</a>]
    </nav>

    <label for="email_input">EMAIL</label>
    <input id="email_input" type="text" ng-model="loginCtrl.user.email" autocomplete="off" name="email">

    <label for="password_input">PASSWORD</label>
    <input id="password_input" type="password" ng-model="loginCtrl.user.password" autocomplete="off" name="password">

    <div ng-if="loginCtrl.state.mode==='signUp'">
        <label for="repeat_password_input">REPEAT PASSWORD</label>
        <input id="repeat_password_input" type="password" ng-model="loginCtrl.user.repeated_password" autocomplete="off"
               name="repeat_password">
    </div>
    <input type="submit"
           ng-click="loginCtrl.state.mode === 'logIn' ? loginCtrl.toLogIn(loginCtrl.user) : loginCtrl.state.mode === 'signUp' ? loginCtrl.toSignUp(loginCtrl.user) : ''"
           value="{{loginCtrl.state.mode === 'logIn' ? 'Log in' : loginCtrl.state.mode === 'signUp' ? 'Sign Up' : 'WRONG MODE!'}}">
</form>
