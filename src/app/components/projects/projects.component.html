    <form ng-submit='ProjectsCtrl.addProject()'>
        <input type='text' ng-model="ProjectsCtrl.projectName" placeholder='project name'>
        <input type='text' ng-model="ProjectsCtrl.duration" placeholder='duration of the sprint'>
        <button type='submit'>Add project</button>
    </form>

    <div ng-repeat="project in ProjectsCtrl.myProjects | filter:{managerId: ProjectsCtrl.userId}:true">
        <a ui-sref="current-sprint({project_id: project.$id})">{{project.projectName}}</a>
    </div>
